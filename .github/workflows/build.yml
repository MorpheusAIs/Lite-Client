name: Build
on: [pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make
      - uses: actions/upload-artifact@v2
        with:
          name: linux-build-artifact
          path: out/


  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make

      - uses: actions/upload-artifact@v2
        with:
          name: linux-build-artifact
          path: out/


  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make

      - uses: actions/upload-artifact@v2
        with:
          name: linux-build-artifact
          path: out/

